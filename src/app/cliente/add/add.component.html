<form #addform="ngForm">
    AGREGAR CLIENTE
    <table>
      <tbody>
      <tr>
        <td>
            <md-form-field>
                <input required mdInput placeholder="cedula" [(ngModel)]="cliente.cedula" name="cedula" #cedula="ngModel">
                <md-error *ngIf="!cedula.valid || !cedula.pristine">
                  Por Favor Ingrese una cedula Valido
                </md-error>
              </md-form-field>
        </td>
      </tr>
      <tr>
          <td>
              <md-form-field>
                  <input required mdInput placeholder="nombre" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                  <md-error *ngIf="!nombre.valid || !nombre.pristine">
                    Por Favor Ingrese un Nombre Valido
                  </md-error>
                </md-form-field>
          </td>
        </tr>
      <tr>
          <td>
              <md-form-field>
                  <input required mdInput placeholder="telefono" [(ngModel)]="cliente.telefono" name="telefono" #telefono="ngModel">
                  <md-error *ngIf="!telefono.valid || !telefono.pristine">
                    Por Favor Ingrese un Telefono Valido
                  </md-error>
                </md-form-field>
          </td>
      </tr>
      <tr>
        <td>
            <md-form-field>
                <input required mdInput placeholder="email" [(ngModel)]="cliente.email" name="email" #email="ngModel">
                <md-error *ngIf="!email.valid || !email.pristine">
                  Por Favor Ingrese un email Valido
                </md-error>
              </md-form-field>
        </td>
    </tr>
        <tr>
                <td>
                    <div class="button-row">
                        <button [disabled]= "addForm.valid" mat-raised-button color="accent"(Click)="onSaveClick()">Guardar</button>        
                        <button mat-raised-button color="accent"(Click)="onNewClick()">nuevo registro</button>
                    </div>
                      
               </td>
                </tr>
      </tbody>
    </table>
  </form>
